<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>{% block title %}Disks{% endblock %}</title>
</head>
<body>

<div class="container-fluid pt-3">

    <div class="row">

        <div align="center" class="col-4">
            <h1>Albums</h1>
        </div>

        <div align="right" class="col-8">
            <form action="{% url 'research' %}" method="get">

                <input id="album" name="album" type="text" value="">
                <input class="btn btn-primary" type="submit" value="Rechercher">

            </form>
        </div>
        <br>
    </div>

    <div class="row">

        <div class="col-4">

            <div class="list-group">
                {% for album in albums %}
                <div class="album">
                    <a class="list-group-item" href="{% url 'read_album' id_album=album.id %}">{{ album.Title }}</a>
                </div>

                {% empty %}
                {% block empty %}<p>Aucun album dans la base...</p>{% endblock %}
                {% endfor %}
            </div>

        </div>

        <div class="col-8">
            {% block album %}{% endblock %}
        </div>

    </div>

</body>
</html>
